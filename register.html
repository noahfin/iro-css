<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Register</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="">

	<style type="text/css">
	  @import 'https://fonts.googleapis.com/css?family=Roboto:100,400';
		body {
			background-color: whitesmoke;
			font-family: 'Roboto', sans-serif;
		
		}
		.heading {
			margin-top: 80px;
			text-align: center;
			font-size: 30px;
			font-weight: 100;
		}
		.register-box {
			margin-top: 20px;
		}

		.right-reg-side {
		   height: 525px;
			 padding-top: 17px;
			 background: -webkit-linear-gradient(to left, #16222A , #3A6073); /* Chrome 10-25, Safari 5.1-6 */
    	 background: linear-gradient(to left, #16222A , #3A6073); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */       
		}

	</style>
</head>
<body>
	<div class="heading ">
  	<p>Connect with other artist by first creating an account </p>
	</div>
	<div class="container"> 
		<div class="register-box">
			<div class="row">
				<div class="col-md-6 left-reg-side">
					<div class="circle-logo">
   					<center> <div  class=" login-brand-i glyphicon glyphicon-fire"></div></center>  
   				</div>
				</div>
			<div class="col-md-6 right-reg-side">

				<div class="well">
				  <form id="signup" class="form-horizontal" method="post" action="success.php">
						<legend>Sign Up</legend>
						<div class="control-group">
					        <label class="control-label">First Name</label>
							<div class="controls">
							    <div class="input-prepend">
								<span class="add-on"><i class="icon-user"></i></span>
									<input type="text" class="input-xlarge" id="fname" name="fname" placeholder="First Name">
								</div>
							</div>
						</div>
						<div class="control-group ">
					        <label class="control-label">Last Name</label>
							<div class="controls">
							    <div class="input-prepend">
								<span class="add-on"><i class="icon-user"></i></span>
									<input type="text" class="input-xlarge" id="lname" name="lname" placeholder="Last Name">
								</div>
							</div>
						</div>
						<div class="control-group">
					        <label class="control-label">Email</label>
							<div class="controls">
							    <div class="input-prepend">
								<span class="add-on"><i class="icon-envelope"></i></span>
									<input type="text" class="input-xlarge" id="email" name="email" placeholder="Email">
								</div>
							</div>
						</div>
						<div class="control-group">
					        <label class="control-label">Gender</label>
							<div class="controls">
								<p>
									<div id="gender" name="gender" class="btn-group" data-toggle="buttons-radio">
				            <button type="button" class="btn btn-info">Male</button>
				          	<button type="button" class="btn btn-info">Female</button>
				          </div>
				        </p>
							</div>
						</div>
						<div class="control-group">
					   	<label class="control-label">Password</label>
							<div class="controls">
							    <div class="input-prepend">
								<span class="add-on"><i class="icon-lock"></i></span>
									<input type="Password" id="passwd" class="input-xlarge" name="passwd" placeholder="Password">
								</div>
							</div>
						</div>
						<div class="control-group">
					    <label class="control-label">Confirm Password</label>
							<div class="controls">
							    <div class="input-prepend">
								<span class="add-on"><i class="icon-lock"></i></span>
									<input type="Password" id="conpasswd" class="input-xlarge" name="conpasswd" placeholder="Re-enter Password">
								</div>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label"></label>
				      <div class="controls">
				       <button type="submit" class="btn btn-success" >Create My Account</button>
				      </div>
						</div>
					 </form>
				 </div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
